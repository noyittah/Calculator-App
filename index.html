<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="calc">
    <section class="calc__header">
      <h1>calc</h1>
      <p>THEME</p>
      <div class="checkbox">
      <div class="checkbox__toggle">
      <div class="checkbox__toggle state">1</div>
      <div class="checkbox__toggle state">2</div>
      <div class="checkbox__toggle state">3</div>
      </div>
      <div class="checkbox__slider"></div>
      </div>
    </section>

    <section class="calc__result">
      <div class="result">0</div>
    </section>

    <section class="calc__container">
      <div class="calc__buttons">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button button__del">DEL</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button operator" value="+">+</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button operator" value="-">-</button>
        <button class="button decimal" value=".">.</button>
        <button class="button" value="0">0</button>
        <button class="button operator" value="/">/</button>
        <button class="button operator" value="X">X</button>
        <button class="button button__reset">RESET</button>
        <button class="button  operator button__equal">=</button>
      </div>
    </section>
  </section>
  <script src="index.js"></script>
</body>
</html>
